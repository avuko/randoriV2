---

- hosts: randoriv2
  vars_files:
    - variables.yml
  tasks:
    - name: increase hard and soft limits on number of open files
      run_once: true
      blockinfile:
        path: /etc/security/limits.conf
        backup: yes
        block: |
          *         hard    nofile      500000
          *         soft    nofile      500000
          root      hard    nofile      500000
          root      soft    nofile      500000
        insertbefore: '# End of file'
