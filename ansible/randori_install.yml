---

- hosts: randoriv2
  remote_user: root
  gather_facts: true
  vars:
    golang_version: "go1.15.5.linux-amd64.tar.gz"
    deploy_path: "/tmp/deploy"
    go_path: "gopath"
    go_bin: "/usr/local/go/bin"
    go_ssh_common_go: "src/golang.org/x/crypto/ssh/common.go"
  tasks:
    - name: check for zmq install
      stat:
        path: "{{ deploy_path }}/{{ go_path }}/src/github.com/pebbe/zmq4"
      register: zmq4

    - name: install go zmq4 module
      shell: go get github.com/pebbe/zmq4
      environment:
        PATH: "{{ ansible_env.PATH }}:{{ go_bin }}"
        GOPATH: "{{ deploy_path }}/{{ go_path }}"
      when: not zmq4.stat.exists

    - name: check for go ssh install
      stat:
        path: "{{ deploy_path }}/{{ go_path }}/src/golang.org/x/crypto/ssh"
      register: ssh

    - name: install go ssh module
      shell: go get golang.org/x/crypto/ssh
      environment:
        PATH: "{{ ansible_env.PATH }}:{{ go_bin }}"
        GOPATH: "{{ deploy_path }}/{{ go_path }}"
      when: not ssh.stat.exists

        #  "$PATH" is a literal string in 'environment:', so use ansible_env.PATH
        # - name: test path
        #   shell: echo "$PATH $GOPATH" >> /tmp/test
        #   environment:
        #     PATH: "{{ ansible_env.PATH }}:{{ go_bin }}"
        #     GOPATH: "{{ deploy_path }}/{{ go_path }}"

    - name: degrade the go ssh module so it can handle bad ciphers
      replace:
        # hardcoded regex
        path: "{{ deploy_path }}/{{ go_path }}/{{ go_ssh_common_go }}"
        regexp: ' "arcfour128", "arcfour"'
        replace: ' "arcfour128", "aes128-cbc", "arcfour"'
        backup: yes

    - name: touch /var/log/randorilog
      copy:
        content: ""
        dest: /var/log/randorilog
        force: no
        group: adm
        owner: syslog
        mode: 0640

    # XXX The randori code is old, and I replaced gozmq with pebbe/zmq4
    # It currently compiles, but needs to be debugged
    # TODO run these as services.

    - name: copy randorifan source
      copy:
        src: deploy/randorifan.go
        dest: "{{ deploy_path }}/{{ go_path }}"
      register: randorifan

    - name: build randorifan.go
      shell: "go build {{ deploy_path }}/{{ go_path }}/randorifan.go"
      environment:
        PATH: "{{ ansible_env.PATH }}:{{ go_bin }}"
        GOPATH: "{{ deploy_path }}/{{ go_path }}"
      when: randorifan.changed

    - name: copy randorisink source
      copy:
        src: deploy/randorisink.go
        dest: "{{ deploy_path }}/{{ go_path }}"
      register: randorisink

    - name: build randorisink.go
      shell: "go build {{ deploy_path }}/{{ go_path }}/randorisink.go"
      environment:
        PATH: "{{ ansible_env.PATH }}:{{ go_bin }}"
        GOPATH: "{{ deploy_path }}/{{ go_path }}"
      when: randorisink.changed

    - name: copy torissh source
      copy:
        src: deploy/torissh.go
        dest: "{{ deploy_path }}/{{ go_path }}"
      register: torissh

    - name: build torissh.go
      shell: "go build {{ deploy_path }}/{{ go_path }}/torissh.go"
      environment:
        PATH: "{{ ansible_env.PATH }}:{{ go_bin }}"
        GOPATH: "{{ deploy_path }}/{{ go_path }}"
      when: torissh.changed
